<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type2Academy</title>
    <style>
        /* Ensure the body and html elements take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Typeform embed script -->
    <script src="//embed.typeform.com/next/embed.js"></script>

    <script>
      // This function is called after form submission
      function redirectAfterSubmit({ formId, responseId }) {
        console.log(`Form ${formId} submitted, response id: ${responseId}`);
        
        // Redirect to Google after the form is submitted
        window.location.href = 'https://type2academy.com/purchase?product_id=5802004';
      }

      // Automatically open the Typeform popup when the page loads
      window.onload = function() {
        // Open Typeform popup programmatically
        window.typeformEmbed.makePopup('https://tosm8skx5gu.typeform.com/to/pJ0eN1ww', {
          onSubmit: redirectAfterSubmit
        }).open();
      };
    </script>

</body>
</html>
