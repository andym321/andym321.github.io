<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type2Academy</title>
    <style>
        /* Ensure the body and html elements take up the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the widget take up the full height of the viewport */
        .typeform-widget {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Typeform widget container -->
    <div id="typeform-widget" style="width: 100%; height: 100vh;"></div>
    
    <!-- Typeform embed script -->
    <script src="https://embed.typeform.com/embed.js"></script>

    <!-- Typeform SDK script with redirection logic -->
    <script>
        // Initialize Typeform Widget using Typeform SDK
        (function() {
            const formId = 'pJ0eN1ww';
            
            // Embed the Typeform widget
            const typeformEmbed = window.typeformEmbed.makeWidget(document.getElementById('typeform-widget'), 
                `https://tosm8skx5gu.typeform.com/to/${formId}`, {
                    hideHeaders: true,
                    hideFooter: true
                }
            );

            // Listen for the event that is triggered after form submission
            typeformEmbed.addEventListener('submit', function() {
                // Redirect to Google upon form submission
                window.location.href = 'https://google.com';
            });
        })();
    </script>

</body>
</html>
