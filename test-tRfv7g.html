<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type2Academy</title>
    <style>
        /* Ensure the body and html elements take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Style for the Typeform widget container */
        .typeform-widget {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Container for Typeform widget -->
    <div id="typeform-widget" class="typeform-widget"></div>

    <!-- Typeform embed script -->
    <script src="https://embed.typeform.com/embed.js"></script>

    <script>
      // This function is called when the form starts
      function redirectAfterStart() {
        console.log('Form has started');
        // Redirect to Google when the form starts
        window.location.href = 'https://google.com';
      }

      // Initialize Typeform widget
      window.onload = function() {
        const formId = 'pJ0eN1ww'; // Your Typeform form ID
        window.typeformEmbed.makeWidget(document.getElementById('typeform-widget'), `https://tosm8skx5gu.typeform.com/to/${formId}`, {
          hideHeaders: true,
          hideFooter: true,
          onStart: redirectAfterStart
        });
      };
    </script>

</body>
</html>
